<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
</head>

<body>
    <form action="https://www.w3schools.com/action_page.php">

        <!-- Data de Nascimento -->
        <h3>Data de Nascimento:</h3>
        <input type="date">

        <!-- Dados de Acesso -->
        <h3>Dados de Acesso:</h3>
        <h3>Usuário:</h3>
        <input type="text">

        <h3>Senha:</h3>
        <input type="password">

        <!-- Informações Pessoais -->
        <h3>Informações Pessoais:</h3>
        <h3>Nome:</h3>
        <input type="text">

        <h3>Endereço:</h3>
        <input type="text">

        <h3>Número:</h3>
        <input type="text">

        <h3>Complemento:</h3>
        <input type="text">

        <h3>Cidade:</h3>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Itu"></option>
            <option value="Sorocaba"></option>
            <option value="Boituva"></option>
            <option value="Indaiatuba"></option>
            <option value="São Paulo"></option>
        </datalist>

        <h3>Estado:</h3>
        <select id="Estado" name="Estado">
            <option value="SP">São Paulo</option>
            <option value="GO">Goiás</option>
            <option value="AM">Amazonas</option>
            <option value="MT">Mato Grosso</option>
        </select>

        <h3>CEP:</h3>
        <input type="text">

        <!-- Gênero -->
        <h3>Gênero:</h3>
        <input type="radio" id="masculino" name="genero" value="Masculino" checked>
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label><br>

        <input type="radio" id="nao_informar" name="genero" value="Prefiro não informar">
        <label for="nao_informar">Prefiro não informar</label>

        <!-- Curso -->
        <h3>Curso:</h3>
        <input type="checkbox" id="ads" name="curso" value="ADS">
        <label for="ads">ADS</label><br>

        <input type="checkbox" id="jogos" name="curso" value="Jogos">
        <label for="jogos">Jogos</label><br>

        <input type="checkbox" id="gestao_ti" name="curso" value="Gestão de TI">
        <label for="gestao_ti">Gestão de TI</label><br>

        <input type="checkbox" id="banco_dados" name="curso" value="Banco de Dados">
        <label for="banco_dados">Banco de Dados</label><br>

        <!-- Modelo de Ensino -->
        <h3>Modelo:</h3>
        <input type="radio" id="presencial" name="modelo" value="Presencial" checked>
        <label for="presencial">Presencial</label><br>

        <input type="radio" id="ead" name="modelo" value="EAD">
        <label for="ead">EAD</label><br>

        <input type="radio" id="semi_presencial" name="modelo" value="Semi Presencial">
        <label for="semi_presencial">Semi Presencial</label><br>

        <!-- Botão de envio -->
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
